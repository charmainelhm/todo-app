<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="flex-row fence pd-block-600">
      <h1>Todo</h1>
      <div class="theme-toggle">
        <input
          type="radio"
          class="hidden"
          name="theme"
          id="light-mode"
          value="light"
          checked
        />
        <label for="light-mode"><img src="images/icon-sun.svg" alt="" /></label>
        <input
          type="radio"
          class="hidden"
          name="theme"
          id="dark-mode"
          value="dark"
        />
        <label for="dark-mode"><img src="images/icon-moon.svg" alt="" /></label>
      </div>
    </header>
    <main>
      <div class="container pd-400">
        <form class="add-todo">
          <input type="text" placeholder="Create a new todo..." />
        </form>
      </div>
      <div class="container">
        <ul class="todo-list">
          <li class="todo-list__item | flex-row | pd-400">
            <div>
              <input
                type="checkbox"
                class="hidden"
                name="item-one"
                id="item-one"
                checked
              />
              <label for="item-one">Complete online JavaScript course</label>
            </div>
            <button class="btn-remove-item">
              <span class="visually-hidden">Remove item</span
              ><img src="images/icon-cross.svg" />
            </button>
          </li>
          <li class="todo-list__item | flex-row | pd-400">
            <div>
              <input
                type="checkbox"
                class="hidden"
                name="item-two"
                id="item-two"
              />
              <label for="item-two">Jog around the park 3x</label>
            </div>
            <button class="btn-remove-item">
              <span class="visually-hidden">Remove item</span
              ><img src="images/icon-cross.svg" />
            </button>
          </li>
          <li class="todo-list__item | flex-row | pd-400">
            <div>
              <input
                type="checkbox"
                class="hidden"
                name="item-three"
                id="item-three"
              />
              <label for="item-three">10 minutes meditation</label>
            </div>
            <button class="btn-remove-item">
              <span class="visually-hidden">Remove item</span
              ><img src="images/icon-cross.svg" />
            </button>
          </li>
        </ul>
        <div class="menu | flex-row | pd-400">
          <p class="menu__summary">
            <span class="items-left">3</span> items left
          </p>
          <div class="list-filter | horizontal-flow">
            <button
              class="btn-text fs-300 fw-semi-bold"
              data-current-filter="true"
            >
              All
            </button>
            <button
              class="btn-text fs-300 fw-semi-bold"
              data-current-filter="false"
            >
              Active
            </button>
            <button
              class="btn-text fs-300 fw-semi-bold"
              data-current-filter="false"
            >
              Completed
            </button>
          </div>
          <button class="btn-text">Clear Completed</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://charmainelhm.netlify.com" target="_blank"
        >Charmaine Lee</a
      >.
    <footer/>
  </body>
</html>
